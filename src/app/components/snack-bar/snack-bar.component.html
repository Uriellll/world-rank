<article class="snackBar">
  <span matSnackBarLabel>
    {{ data?.text | uppercase }}
  </span>
  <span matSnackBarActions>
    <button
      mat-button
      matSnackBarAction
      (click)="snackBarRef.dismissWithAction()"
    >
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </span>
</article>
